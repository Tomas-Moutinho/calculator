<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="title"><h1>CALCULATOR</h1></div>

        <div id="calculator">
            <div id="display"></div>
            <div id="input">
                <div id="eraseSection">
                    <div id="clearBtn" ><button>AC</button></div>
                    <div id="deleteBtn" ><button>⌫</button></div>
                </div>
                <div id="calculation">
                    <div id="numbers">
                        <div id="column1" class="column">
                            <div id=""><button id="btn7">7</button></div>
                            <div id=""><button id="btn4">4</button></div>
                            <div id=""><button id="btn1">1</button></div>
                            <div id=""><button id="btnPoint">.</button></div>
                        </div>
                        <div id="column2" class="column">
                            <div id=""><button id="btn8">8</button></div>
                            <div id=""><button id="btn5">5</button></div>
                            <div id=""><button id="btn2">2</button></div>
                            <div id=""><button id="btn0">0</button></div>
                        </div>
                        <div id="column3" class="column">
                            <div id=""><button id="btn9">9</button></div>
                            <div id=""><button id="btn6">6</button></div>
                            <div id=""><button id="btn3">3</button></div>
                            <div id=""><button id="btnEqual">=</button></div>
                        </div>
                    </div>
                    <div id="operators">
                        <div id=""><button id="btnTimes">×</button></div>
                        <div id=""><button id="btnDivide">÷</button></div>
                        <div id=""><button id="btnAdd">+</button></div>
                        <div id=""><button id="btnSubtract">-</button></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <footer>
            <div>
                <a href="https://www.theodinproject.com/lessons/foundations-calculator" target="_blank" rel="noopener noreferrer"><img src="images/odin.png" width="50px" height="50px"></a>
                <a href="https://github.com/Tomas-Moutinho" target="_blank" rel="noopener noreferrer"><img src="images/github.png" width="50px" height="50px"></a>
            </div>
        </footer>
    </body>
</html>
